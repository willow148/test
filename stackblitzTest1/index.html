<!DOCTYPE html>
<html lang="js">
  <head>
    <title>Babylon.js Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <!--
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    -->
    <!-- <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script> -->
    <script type="importmap">
      {
        "imports": {
          "babylonjs": "https://cdn.babylonjs.com/babylon.js"
        }
      }
    </script>
    <script src="consoleLog.js"></script>
  </head>
  <body>
    <div style="display:flex;">
      <div>
        <canvas id="renderCanvas" touch-action="none"></canvas>
      </div>
      <div id="console" style="width:200px; border:1px solid gray; overflow:scroll;">
        console<br />
      </div>
    </div>
    <script type="module">
      import * as BABYLON from 'babylonjs';
      
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラー（エンジン）を作成
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
      engine.setSize(width, height);

      // シーンを作成
      const scene = new BABYLON.Scene(engine);

      // カメラを作成
      const camera = new BABYLON.ArcRotateCamera(
        "camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0)
      );
      
      // カメラコントローラーを作成
      camera.attachControl(canvas, true);

      // メッシュを作成します
      const mesh = BABYLON.MeshBuilder.CreateBox("box", {});

      // ライトを作成
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

      // フレームごとに実行されるループ
      engine.runRenderLoop(function () {
        scene.render();
      });

      // リサイズ時のイベント処理
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>   
  </body>
</html>
