<!DOCTYPE html>
<html lang="ja">>
  <head>
    <title>Three.js Test</title>
    <meta charset="utf-8" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div style="display:flex;">
      <div>
        <canvas id="myCanvas"></canvas>
      </div>
      <div id="console" style="width:200px; border:1px solid gray; overflow:scroll;">
        console<br />
      </div>
    </div>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const canvasElement = document.querySelector("#myCanvas");
      const renderer = new THREE.WebGLRenderer({
        canvas: canvasElement,
      });
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      // カメラの初期座標を設定
      camera.position.set(0, 0, 1000);

      // カメラコントローラーを作成
      const controls = new OrbitControls(camera, canvasElement);

      // ライトを作成
      //const light = new THREE.HemisphereLight(0xff0000, 0x000000, 1.0);
      //const light = new THREE.PointLight(0xFFFFFF, 2, 50, 1.0);
      //scene.add(light);

      // 形状とマテリアルからメッシュを作成します
      const geometryCube = new THREE.BoxGeometry(100, 100, 100);
      const materialColors = [
        new THREE.MeshBasicMaterial({color: 0xff0000}),
        new THREE.MeshBasicMaterial({color: 0xffff00}),
        new THREE.MeshBasicMaterial({color: 0xffffff}),
        new THREE.MeshBasicMaterial({color: 0x000000}),   
        new THREE.MeshBasicMaterial({color: 0xff00ff}),
        new THREE.MeshBasicMaterial({color: 0x00ff00}),
      ];
      const mesh = new THREE.Mesh(geometryCube, materialColors);
      //const mesh = new THREE.Mesh(new THREE.BoxGeometry(300, 300, 300), new THREE.MeshNormalMaterial());
      scene.add(mesh);

      const light = new THREE.PointLight(0xFFFFFF, 2, 50, 1.0);
      scene.add(light);

      // 軸を追加する。
      const axesHelper = new THREE.AxesHelper(1000);
      scene.add(axesHelper);

      tick();
      // フレームごとに実行されるループ
      function tick() {
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    </script>
  </body>
</html>
